	<!-- NAVBAR -->

		<!-- NAVBAR -->

			<!-- <span class="divider"></span> -->

				<ul class="profile-link">
					<li><a href="#"><i class='bx bxs-user-circle icon' ></i> Profil</a></li>
					<li><a href="#"><i class='bx bxs-cog icon' ></i> Pengaturan</a></li>

				</ul>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<ul class="breadcrumbs">
				<li><a href="#" class="active"><i class='bx bx-user icon'></i> Anggota/<a href="">Tambah Anggota</a></a></li>
			</ul>
			<div class="info-data">
				<div class="card">
					<h2>Tambah Anggota</h2>
					<div class="container">
						<form>
							<div class="form-group">
                                <label for="nama_lengkap"><strong>Nama Lengkap</strong></label>
                                <br>
                                <input type="text" id="nama_lengkap" name="nama_lengkap" required>
                            </div>

                            <div class="form-group">
                                <label for="tempat_lahir"><strong>Tempat Lahir</strong></label>
                                <br>
                                <input type="text" id="tempat_lahir" name="tempat_lahir" required>
                            </div>

                            <div class="form-group">
                                <label for="tanggal_lahir"><strong>Tanggal Lahir</strong></label>
                                <br>
                                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                            </div>

                            <div class="form-group">
                                <label for="alamat"><strong>Alamat Lengkap</strong></label>
                                <br>
								<input type="text" id="alamat" name="alamat" required>
                            </div>

                            <div class="form-group">
                                <label for="no_hp"><strong>No. HP</strong></label>
                                <br>
                                <input type="tel" id="no_hp" name="no_hp" required>
                            </div>

                            <div class="form-group">
                                <label for="instansi"><strong>Instansi</strong></label>
                                <br>
                                <input type="text" id="instansi" name="instansi" required>
                            </div>

                            <div class="form-group">
                                <label for="unit_kerja"><strong>Unit Kerja</strong></label>
                                <br>
                                <input type="text" id="unit_kerja" name="unit_kerja" required>
                            </div>

                            <div class="form-group">
                                <label for="email"><strong>Email</strong></label>
                                <br>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="username"><strong>Username</strong></label>
                                <br>
                                <input type="text" id="username" name="username" required>
                            </div>

                            <div class="form-group">
                                <label for="password"><strong>Password</strong></label>
                                <br>
                                <input type="password" id="password" name="password" required>
                            </div>
						</form>
					</div>

					<button class="tambah-transaksi">Tambahkan</button>
					<button class="batal-transaksi">Batal</button>
				</div>
			</div>
		</main>
		<!-- MAIN -->
	</section>
	<!-- NAVBAR -->

	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	<script src="script.js"></script>
